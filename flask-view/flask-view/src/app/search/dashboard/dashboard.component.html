
<div class="container">
<div class="signin-content">
  </div>
<div style="padding-top: 70px;">

  <mat-card>
   <p class="h1 text-center">Sentiment report</p>
  <br>
<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header style="height: 65px">
      <mat-panel-title>
       <b> News </b>
       </mat-panel-title>
      <mat-panel-description>
        <mat-icon>picture_in_picture</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
      <app-news-dashboard></app-news-dashboard>
    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel style="margin-top: 10px" [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header style="height: 65px">
      <mat-panel-title>
       <b> Twitter </b>
      </mat-panel-title>
      <mat-panel-description>

        <mat-icon style="align-self: right;">local_florist</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

      <app-twitter-dashboard></app-twitter-dashboard>
    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
  </mat-card>
</div>
<a href="https://www.arvato.com/de.html" target="_blank">
      <img class="img"  src="./assets/images/arvato_weiss_1000px.png">
    </a>
</div>
